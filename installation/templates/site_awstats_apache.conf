<VirtualHost *:2292>
	ServerAdmin admin@awstats.SITIO
	ServerName awstats.SITIO.com
	ServerAlias awstats.SITIO.com
	DocumentRoot /var/www/estadisticas/awstats/awstats.SITIO/
	ErrorLog /var/www/estadisticas/awstats/error.log
	CustomLog /var/www/estadisticas/awstats/access.log combined
	DirectoryIndex awstats.SITIO.html
	
	<Directory /var/www/estadisticas/awstats/awstats.SITIO>
		AuthName "Enter Your User Name and Password"
		AuthType Basic
		AuthUserFile /etc/apache2/auth_users_awstats
		Require valid-user
	</Directory>
</VirtualHost>

