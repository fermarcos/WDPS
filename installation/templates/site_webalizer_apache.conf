<VirtualHost *:2293>
	ServerAdmin admin@webalizer.SITIO
	ServerName webalizer.SITIO.com
	ServerAlias webalizer.SITIO.com
	DocumentRoot /var/www/estadisticas/webalizer/webalizer.SITIO/
	ErrorLog /var/www/estadisticas/webalizer/error.log
	CustomLog /var/www/estadisticas/webalizer/access.log combined
	DirectoryIndex index.html
	
	<Directory /var/www/estadisticas/webalizer/webalizer.SITIO>
		AuthName "Enter Your User Name and Password"
		AuthType Basic
		AuthUserFile /etc/apache2/auth_users_webalizer
		Require valid-user
	</Directory>
</VirtualHost>

